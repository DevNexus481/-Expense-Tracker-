<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="currency-switch">
            <label for="currency">Select Currency:</label>
            <select id="currency" onchange="convertCurrency()">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
            </select>
        </div>
        <div class="tracker-form">
            <input type="text" id="description" placeholder="Expense Description">
            <input type="number" id="amount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <ul id="expense-list"></ul>
        <div class="total">
            <h2>Total: <span id="total-currency">USD</span> <span id="total-sign">$</span><span id="total-amount">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
